<!doctype html>
<html lang="en" ng-app="githubSearch">
<head>
    <meta charset="UTF-8">

    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <base href="/">

    <title>Github Searcher</title>
    <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.min.css">


    <!-- JS -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>

    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-messages/angular-messages.min.js"></script>

    <script src="vendor/ng-lodash/build/ng-lodash.min.js"></script>

    <script src="vendor/ngstorage/ngStorage.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/nav.client.controller.js"></script>

<body>
    <nav ng-controller="NavbarCtrl" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Github Search</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>
    <!-- END DYNAMIC CONTENT -->
